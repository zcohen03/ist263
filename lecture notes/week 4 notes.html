<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Week 4 Notes</title>
    </head>
    <body>
        <!--table tag tells you where start and finish of the table are
        tr is needed for every row
        either th for header cell or td for data cells-->
        <table style="border: 1px solid black">
            <tr>
                <th>Country</th>
                <th>Population</th>
                <th>% Of World Population</th>
            </tr>
            <tr>
                <td>China</td>
                <td>1,403,830,640</td>
                <td>18%</td>
            </tr>
            <tr>
                <td>India</td>
                <td>1,365,529,124</td>
                <td>17.5%</td>
            </tr>
            <tr>
                <td>United States</td>
                <td>330,070,331</td>
                <td>4.23%</td>
            </tr>
        </table>
    </body>
</html>
